{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Login Form START -->
<main>
    <h1>Login to Coreels Account</h1>
    <div>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                Login
            </button>
        </form>
    </div>
</main>
<!-- Login Form END -->
{% endblock content %}
